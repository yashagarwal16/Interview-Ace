<!DOCTYPE html>
<html>
<head>
    <title>Select Role & Level</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚙️ Could Not Detect Role/Level</h2>
        <p>Please choose from the available options:</p>

        <form method="POST" action="/submit_manual">
            <label for="role">Role:</label>
            <select name="role" id="role" required>
                {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>

            <label for="level">Level:</label>
            <select name="level" id="level" required>
                <option value="Junior">Junior</option>
                <option value="Mid-Level">Mid-Level</option>
                <option value="Senior">Senior</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
