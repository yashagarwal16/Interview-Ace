<!DOCTYPE html>
<html>
<head>
    <title>Interview Trainer - Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Interview Trainer</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="p-4 bg-white rounded shadow">
            <input class="form-control mb-3" type="file" name="resume" accept=".pdf" required>
            <button type="submit" class="btn btn-primary">Upload Resume</button>
        </form>
    </div>
</body>
</html>
