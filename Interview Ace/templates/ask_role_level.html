<!DOCTYPE html>
<html>
<head>
    <title>Manual Input - Interview Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">üîç We couldn't auto-detect role/level</h2>
        <form action="/submit_manual" method="POST" class="p-4 bg-white shadow rounded">
            <input type="hidden" name="name" value="{{ info.name }}">
            <input type="hidden" name="email" value="{{ info.email }}">
            <input type="hidden" name="skills" value="{{ info.skills | join(', ') }}">

            <div class="mb-3">
                <label class="form-label">Select Role:</label>
                <select name="manual_role" class="form-select" required>
                    {% for r in roles %}
                        <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>

            {% if levels %}
            <div class="mb-3">
                <label class="form-label">Select Level:</label>
                <select name="manual_level" class="form-select" required>
                    {% for l in levels %}
                        <option value="{{ l }}">{{ l }}</option>
                    {% endfor %}
                </select>
            </div>
            {% else %}
            <div class="mb-3">
                <label class="form-label">Select Level:</label>
                <select name="manual_level" class="form-select" required>
                    <option value="Junior">Junior</option>
                    <option value="Mid-Level">Mid-Level</option>
                    <option value="Senior">Senior</option>
                    <option value="Lead">Lead</option>
                    <option value="Principal">Principal</option>
                </select>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-success w-100">Submit & Generate</button>
        </form>
    </div>
</body>
</html>
