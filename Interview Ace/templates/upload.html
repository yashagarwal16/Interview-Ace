<!DOCTYPE html>
<html>
<head>
    <title>Interview Trainer - Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Interview Trainer</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="p-4 shadow rounded bg-white">
            <div class="mb-3">
                <input class="form-control" type="file" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Upload Resume</button>
        </form>
    </div>
</body>
</html>
